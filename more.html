<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="styles.css" />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More-screen</title>
    <script
      src="https://kit.fontawesome.com/b14d80a8b5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span> <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span>18:43</span></div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>96%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="friends-interface">
      <div class="friends-interface__1">
        <header class="friends-interface__title">More</header>
      </div>
      <div class="friends-interface__2">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-music fa-lg"></i>
        <a href="settings.html"
          ><span class="cog-animation"
            ><i class="fas fa-cog fa-lg">
              <div class="mini-red-dot"></div></i></span
        ></a>
      </div>
    </div>

    <main class="screen-margin">
      <div class="friends-bar">
        <div class="firends-bar__avatar">
          <img class="friends-bar__avatar-pic-L" src="pictures/purple1.jpg" />
          <div class="friens-bar__avater-box">
            <span class="friends-bar__avatar-name">Hyuckjoo</span>
            <span class="friends-bar__avatar-name friends-bar__avatar-name2"
              >+1 787-493-4219</span
            >
          </div>
        </div>
        <div></div>
      </div>
      <div class="icons-row">
        <div class="icons-row__column">
          <i class="fas fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icons-row__column">
          <i class="far fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="icons-row__column">
          <i class="fas fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="icons-row__column">
          <i class="far fa-envelope"></i><span>Invite</span>
        </div>
      </div>

      <div class="suggestions-bar">
        <h3 class="suggestions-bar__title opacity1">Suggestions</h3>
        <div class="suggestions-bar__icons">
          <div class="suggestions-bar__icon">
            <div class="suggestions-bar__icon-pic">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="opacity1">Kakao Story</span>
          </div>
          <div class="suggestions-bar__icon">
            <div class="suggestions-bar__icon-pic">
              <i class="fab fa-android"></i>
            </div>
            <span class="opacity1">Android</span>
          </div>
          <div class="suggestions-bar__icon">
            <div class="suggestions-bar__icon-pic">
              <i class="fas fa-cannabis"></i>
            </div>
            <span class="opacity1">Maple Story</span>
          </div>
          <div class="suggestions-bar__icon">
            <div class="suggestions-bar__icon-pic">
              <i class="fas fa-chess-knight"></i>
            </div>
            <span class="opacity1">knight</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav-bar">
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="chats.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"
              ><div class="nav-bar__link-pop2"></div></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>ðŸ˜­ Your screen is too big ðŸ˜­</span>
    </div>
  </body>
</html>
