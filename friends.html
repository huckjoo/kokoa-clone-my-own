<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="styles.css" />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends-screen</title>
    <script
      src="https://kit.fontawesome.com/b14d80a8b5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span> <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span>18:43</span></div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>97%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="friends-interface">
      <div class="friends-interface__1">
        <header class="friends-interface__title">Friends</header>
      </div>
      <div class="friends-interface__2">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-music fa-lg"></i>
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </div>

    <main class="screen-margin">
      <div class="friends-position">
      <div class="friends-name">
        <i class="fas fa-info-circle"></i
        ><span class="friends-name__title"> Friends' Names Display </span>
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>

      <div class="friends-bar">
        <div class="firends-bar__avatar">
          <img class="friends-bar__avatar-pic-L" src="pictures/purple1.jpg" />
          <span class="friends-bar__avatar-name">Hyuckjoo</span>
        </div>
        <div></div>
      </div>

      <div class="friends-channel">
        <div><span class="friends-channel__title">Channel</span></div>
        <div class="friends-channel__icon">
          <i class="fas fa-chevron-up"></i>
        </div>
      </div>

      <div class="friends-bar">
        <div class="firends-bar__avatar">
          <img class="friends-bar__avatar-pic-S" src="pictures/purple2.jpg" />
          <span class="friends-bar__avatar-name">Purple Cat</span>
        </div class="firends-bar__chv">
        <div><span class="firends-bar__num">2</span> <i class="fas fa-chevron-right"></i></div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav-bar">
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="friends.html"
            ><i class="fas fa-user-alt fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="chats.html"
            ><i class="far fa-comment fa-2x"
              ><div class="nav-bar__link-pop"><span>2</span></div></i
            ></a
          >
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"
              ><div class="nav-bar__link-pop2"></div></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>ðŸ˜­ Your screen is too big ðŸ˜­</span>
    </div>

  </body>
</html>
